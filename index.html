<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scented Whispers - Online Perfume Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">
        <h1>Scented Whispers</h1>
    </div>

    <!-- Main Container -->
    <div class="container">

        <!-- Header -->
        <header>
            <h1>Welcome to Scented Whispers</h1>
            <p>Discover Your Signature Scent</p>
            <button id="themeToggle">ðŸŒ™</button>
        </header>

        <!-- Login Page -->
        <div id="loginPage">
            <h2>Admin Login</h2>
            <input type="email" id="adminUser" placeholder="Email" autocomplete="username">
            <input type="password" id="adminPass" placeholder="Password" autocomplete="current-password">
            <button id="loginBtn">Login</button>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" style="display: none;">
            <h2>Admin Panel</h2>
            <button id="logoutBtn" style="background: #dc3545;">Logout</button>
            <hr style="margin: 20px 0;">
            <h3>Add New Product</h3>
            <input type="text" id="newName" placeholder="Perfume Name">
            <input type="text" id="newPrice" placeholder="Price (e.g., $99.99)">
            <input type="text" id="newImg" placeholder="Image URL">
            <button id="addProductBtn">Add Product</button>
        </div>

        <!-- Product List -->
        <main id="productList">
            <!-- Products dynamically loaded here -->
        </main>

    </div>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Product</h2>
            <input type="hidden" id="editId">
            <input type="text" id="editName" placeholder="Perfume Name">
            <input type="text" id="editPrice" placeholder="Price">
            <input type="text" id="editImg" placeholder="Image URL">
            <button id="updateProductBtn">Update Product</button>
        </div>
    </div>

    <!-- Chatbot -->
    <div id="chatbot">
        <h2>Chat With Us!</h2>
        <div id="chatResponse"><p>How can I help you today?</p></div>
        <input type="text" id="chatInput" placeholder="Ask about our perfumes...">
        <!-- The button is removed, message sends on Enter keypress -->
    </div>

    <!-- Firebase and Main Script -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="script.js"></script>

</body>
</html>
